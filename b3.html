<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm phần tử mới</title>
</head>
<body>
    <ul id="list">
        <li>Phần tử 1</li>
        <li>Phần tử 2</li>
    </ul>

    <script>
        var list = document.getElementById("list");
        var newListItem = document.createElement("li");
        newListItem.textContent = "Phần tử mới";
        list.appendChild(newListItem);
    </script>
</body>
</html>
